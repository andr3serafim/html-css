<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio no seu site</title>
</head>
<body>
    <h1>Colocando áudio no seu site</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="media/audio.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls>
        <source src="media/audio.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não suporta o áudio.</p>
        <a href="media/audio.mp3">Faça o download</a>
    </audio>
</body>
</html>
